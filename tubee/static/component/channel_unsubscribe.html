<!-- BEGIN Channel Unsubscribe Modal -->
<div
    class="modal fade"
    id="unsubscribe-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="unsubscribe-modal-title"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="unsubscribe-modal-title">
                    Unsubscribe?
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to unsubscribe to {{ channel_name }}?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Cancel
                </button>
                <button type="button" id="confirm-btn" class="btn btn-danger">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
<!-- END Channel Unsubscribe Modal -->
