<!-- BEGIN Remove Action Modal -->
<div
  class="modal fade"
  id="remove-action-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="remove-action-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="remove-action-modal-title">Remove?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-danger submit-btn" type="button">
          <span
            class="spinner-border spinner-border-sm remove-action-save-spinner"
            role="status"
            aria-hidden="true"
          ></span>
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
<!-- END Remove Action Modal -->
