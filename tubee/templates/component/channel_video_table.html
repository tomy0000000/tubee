<!-- BEGIN Video Table -->
<table class="table table-striped table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Title</th>
      <th scope="col">Published Time</th>
      {% if current_user.admin %}
      <th scope="col">Callback</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
    {% for video in videos %}
    <tr>
      <th scope="row" class="video-thumbnails">
        <img src="{{ video.thumbnails.medium.url }}" class="rounded" />
      </th>
      <td class="video-title">
        <a href="https://youtu.be/{{ video.id }}" target="_blank">
          {{ video.name|safe }}
        </a>
        <a
          href="#"
          class="text-muted clipboard"
          data-clipboard-text="{{ video.id }}"
        >
          <p>#{{ video.id }}</p>
        </a>
      </td>
      <td>{{ moment(video.uploaded_timestamp).format('lll') }}</td>
      {% if current_user.admin %}
      <td>
        <button type="button" class="btn btn-primary">
          {% if video.callbacks.count() > 0 %} {{
          moment(video.callbacks[0].timestamp).format('lll') }} {% else %}{%
          endif %}
          <span class="badge bg-light text-dark"
            >{{ video.callbacks.count() }}</span
          >
        </button>
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
<!-- END Video Table -->
