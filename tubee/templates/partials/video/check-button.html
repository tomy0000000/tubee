{% macro button(video_ids) -%}
<button
  class="btn btn-success btn-all-checked mb-2"
  onclick="$(this).buttonAPI()"
  data-api="api_video.mark_as_checked"
  data-api-method="GET"
  data-query-params="{{ dict(video_ids=video_ids | join(',')) | tojson | forceescape }}"
>
  Mark all as Checked
</button>
{%- endmacro %}
