<!-- BEGIN Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item {{ 'disabled' if not pagination.has_prev }}">
      <a
        class="page-link"
        href="{{ url_for('main.dashboard', tag=tag, page=pagination.prev_num) }}"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% for page_num in range(1, pagination.pages+1) %}
    <li class="page-item {{ 'active' if pagination.page == page_num }}">
      <a
        class="page-link"
        href="{{ url_for('main.dashboard', tag=tag, page=page_num) }}"
        >{{ page_num }}</a
      >
    </li>
    {% endfor %}
    <li class="page-item {{ 'disabled' if not pagination.has_next }}">
      <a
        class="page-link"
        href="{{ url_for('main.dashboard', tag=tag, page=pagination.next_num) }}"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<!-- END Pagination -->
