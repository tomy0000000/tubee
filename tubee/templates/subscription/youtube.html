<!-- prettier-ignore -->
{% extends "base.html" %}
{% set title = "YouTube Subscription" %}

<!-- prettier-ignore -->
{% block style %}
{% endblock %}

<!-- prettier-ignore -->
{% block script %}
<script src="{{ url_for('static', filename='js/youtube_subscription.js') }}"></script>
{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<form id="youtube-subscribe-form">
  <input type="hidden" name="channel_id" />
</form>
<table
  class="table table-striped table-hover table-responsive-lg align-middle datatable"
  data-datatable-searching="false"
  data-datatable-disable-order="[0, 1, 2]"
  data-datatable-paging-type="simple"
  data-datatable-ajax-url="api_subscription.youtube"
>
  <thead class="table-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Channel Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %}
