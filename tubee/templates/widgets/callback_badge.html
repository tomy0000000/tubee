{% set badge_type_mapping = { "verified": "success", "expired": "danger",
"unverified": "warning", "unsubscribed": "secondary", }%}

<!-- prettier-ignore -->
{% macro badge(context) %}

{% if context in badge_type_mapping %}
<span class="badge bg-{{ badge_type_mapping[context] }}">{{ context }}</span>
{% else %}
<span class="badge bg-info">{{ context }}</span>
{% endif %}

<!-- prettier-ignore -->
{% endmacro %}
